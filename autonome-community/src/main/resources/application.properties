# Import custom properties (optional)
spring.config.import=optional:file:custom.properties

# === Application Name ===
spring.application.name=${SPRING_APPLICATION_NAME:autonome-community}

# === Disable Database Auto-configuration (for demo without DB) ===
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# === Context Store ===
autonome.context.store=${AUTONOME_CONTEXT_STORE:in-memory}

# === Flow / Agent Config ===
autonome.flows.dir=${AUTONOME_FLOWS_DIR:flows/}
autonome.flows.default=${AUTONOME_FLOWS_DEFAULT:job-match-scoring.flow.yaml}
autonome.agents.path=${AUTONOME_AGENTS_PATH:flows/agents.yaml}
autonome.plugins.dir=${AUTONOME_PLUGINS_DIR:plugins/}
autonome.metadata.yaml=${AUTONOME_METADATA_YAML:metadata.yaml}

# === OpenAI Config ===
openai.model=${OPENAI_MODEL:gpt-4o}
openai.api.url=${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}
openai.api.key=${OPENAI_API_KEY:}

# === Anthropic Config ===
anthropic.api.key=${ANTHROPIC_API_KEY:}
claude.default.model=${CLAUDE_DEFAULT_MODEL:claude-3-5-sonnet-20241022}
claude.default.temperature=${CLAUDE_DEFAULT_TEMPERATURE:0.3}
claude.default.max_tokens=${CLAUDE_DEFAULT_MAX_TOKENS:2000}

# === Database Config (optional for demo) ===
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:}

# === Hibernate / JPA ===
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.datasource.initialization-mode=${SPRING_DATASOURCE_INITIALIZATION_MODE:never}

# === App Settings ===
app.pdf.max-concurrent=${APP_PDF_MAX_CONCURRENT:10}
app.requests.max-concurrent=${APP_REQUESTS_MAX_CONCURRENT:50}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:*}

# === Logging ===
logging.level.org.springframework.boot.env=INFO
logging.level.org.autonome=DEBUG